<section class="page-contact">
  <section class="page-contact__content">
    <section class="page-contact__body">
      <div class="page-contact__form">
        <form action="#" method="post" class="form">
          <div class="spacing--vertical-1"></div>
          <div class="form__control">
            <input class="form__input" type="text" placeholder="Name" value="" />
          </div>
          <div class="spacing--vertical-1"></div>
          <div class="form__control">
            <textarea class="form__textarea" placeholder="Text"></textarea>
          </div>
          <div class="spacing--vertical-1"></div>
          <button class="form__button form__button--primary" type="submit">Submit</button>
        </form>
      </div>
    </section>

    <section class="page-contact__footer">
      <div class="logo-image">
        <img class="logo-image__image" src="/assets/branding/logo.png" alt="logo">
      </div>
    </section>
  </section>
</section>
